{% extends "base.html" %}

{% block head %}
<title>Profil</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block body %}

<div class="borders">
    <div class="title">Zmena emailu</div>
    <form id="newe" action="/newdata" method = "POST">
        <div class="form">
            <label for= "username">Užívateľské meno:</label>
            <input type = "text" name = "username" class="form-control"  readonly = "readonly" id="username" value="{{current_user.username}}">
            <label for="email">Email:</label>
            <input type = "email" name = "email" class="form-control"   id="email" value= "{{current_user.email}}">
            <button class= "btn btn-info" style="margin-top: 10px">Uložiť</button>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</div>
<br>
<br>

{% endblock %}
